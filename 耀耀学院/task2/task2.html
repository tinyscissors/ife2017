<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="task2.css">
		<title>task3-2</title>
	</head>
	<body>
		<div id="form-container">
	        <ul>
	            <li>
	                <label><span>名称</span><input type="text" name="name"></label>
	                <p class="status">必填，长度为4~16个字符</p>
	            </li>    
	            
	            <li>
	                <label><span>密码</span><input type="password" name="password"></label>
	                <p class="status">请输入密码，长度为8~20个英文字符</p>
	            </li>  

	            <li>
	                <label><span>密码确认</span><input type="password" name="repassword"></label>
	                <p class="status">再次输入相同密码</p>
	            </li>     
	            
	            <li>
	                <label><span>邮箱</span><input type="text" name="email"></label>
	                <p class="status">请输入正确邮箱地址</p>
	            </li>    
	            
	            <li>
	                <label><span>手机</span><input type="text" name="tel"></label>
	                <p class="status">请输入正确的手机号码</p>
	            </li> 
	        </ul>  
	        <button id="submit">提交</button>    
	    </div>
		<script type="text/javascript" src="task2.js"></script>
	</body>
</html>
